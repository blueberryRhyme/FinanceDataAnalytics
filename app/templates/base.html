<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ensure responsive emulation works -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script id="app-config" type="application/json">
    {{
      {
        "csrf": csrf_token(),
        "viewUserId": view_user_id if view_user_id is defined else None
      } | tojson
    }}
  </script>

  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <style>
    /* override footer layering */
    .site-footer {
      position: relative;
      z-index: 1;
      background: var(--white);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    /* off-canvas sidebar */
    .mobile-nav {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background: var(--white);
      z-index: 1000;
      transform: translateX(-260px);
      transition: transform 2.3s ease;
      overflow-y: auto;
      padding: 60px 16px 16px;
    }
    body.nav-open .mobile-nav {
      transform: translateX(0);
    }

    .mobile-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .mobile-nav li + li {
      margin-top: 16px;
    }
    .mobile-nav a {
      text-decoration: none;
      font-size: 18px;
      color: var(--text-primary);
      font-weight: 500;
    }

    /* hamburger toggle */
    .mobile-nav-toggle {
      display: flex;
      position: fixed;
      top: 16px; left: 16px;
      width: 30px; height: 24px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }
    .mobile-nav-toggle span {
      display: block;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* always hide old main-nav if present */
    .main-nav { display: none !important; }

    .mobile-nav a:hover {
      color: var(--primary);
    }

    
  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <!-- hamburger icon -->
  <div class="mobile-nav-toggle" onclick="document.body.classList.toggle('nav-open')">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- off-canvas menu -->
  <nav class="mobile-nav">
    <ul>
      <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('main.transactionForm') }}">Log Transaction</a></li>
      <li><a href="{{ url_for('main.history') }}">History</a></li>
      <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
      <li><a href="{{ url_for('main.friends') }}">Friends</a></li>
      <li><a href="{{ url_for('main.forecast') }}">Forecast</a></li>
      <li><a href="{{ url_for('main.splitBill') }}">Split Bill</a></li>
      <li><a href="{{ url_for('main.bills_overview') }}">Bills</a></li>
    </ul>
  </nav>

  <header class="site-header">
  </header>

  <main class="site-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Agile-Web-Dev Group 9</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
