<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- give JS access to the token  -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block title %}$$$${% endblock %}</title>
  <style>

  html, body {
    height: 100%;     
    margin: 0;      
  }


    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      padding: 0;
      background-color: #f4f4f4;
    }
    .site-header {
      position: sticky;
      top: 0;
      background-color: #edffc6;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 1em 0;
      z-index: 1000; 
    }


    ::selection {
        color: #fff;
        background: #151515;
    }

    .site-footer{

    background-color: #edffc6;
    color: rgb(0, 0, 0);
    text-align: center;
    left:0px;
    bottom:0px;
    width:100%;
    padding: 1em 0;
    }
    .site-content {
      padding: 2em;
      flex: 1;
    }
    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin: 0 1em;
    }
    nav a:hover {
      text-decoration: underline;
      background-color: rgb(255, 237, 103);
    }
  </style>
    {% block head %}{% endblock %}

</head>
<body>

  <header class="site-header">
    <nav>
      <a href="{{ url_for('main.expenseForm') }}">Log Expense</a> |
      <a href="{{ url_for('main.profile') }}">Profile</a> |
      <a href="{{ url_for('main.friends') }}">Friends</a> 
    </nav>
  </header>

  <main class="site-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Agile-Web-Dev Group 9 </p>
  </footer>

  {% block scripts %}{% endblock %}

</body>
</html>
